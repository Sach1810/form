<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,500,600,700' rel='stylesheet' type='text/css'>

  <title>Registration Form</title>
  <link rel="stylesheet" type="text/css" href="form.css">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
 
    <form id="joinUs">
      <div class=" formFeildContainer">
        <h1>Join Us</h1>
      </div>
      <div id="firstName">
        <div class="inputLabel">
          First Name
        </div>
        <div id="firstNameBox" class="formFeildContainer">
          <input id="firstNameInput"></input>
        </div>
        <div id="firstNameError" class="error">
        </div>
      </div>
      <div id="lastName">
        <div class="inputLabel">
          Last Name
        </div>
        <div id="lastNameBox" class="formFeildContainer">
          <input id="lastNameInput"></input>
        </div>
        <div id="lastNameError" class="error">
        </div>
      </div>
      <div id="email">
        <div class="inputLabel">
          Email
        </div>
        <div id="emailNameBox" class="formFeildContainer">
          <input id="emailInput"></input>
        </div>
        <div id="emailError" class="error">
        </div>
      </div>
      <div id="username">
        <div class="inputLabel">
          Username
        </div>
        <div id="usernameBox" class="formFeildContainer">
          <input id="usernameInput"></input>
        </div>
        <div id="usernameError" class="error">
        </div>
      </div>
      <div id="password">
        <div class="inputLabel">
          Password
        </div>
        <div id="passwordBox" class="formFeildContainer">
          <input id="passwordInput" type="password"></input>
        </div>
        <div id="characters" class="inputLabel">Must have 7 characters</div>
        <div id="special" class="inputLabel">Must contain a number or special character</div>
      </div>
      <div id="repeatPassword">
        <div class="inputLabel">
          Repeat Password
        </div>
        <div id="repeatPasswordBox" class="formFeildContainer">
          <input id="repeatPasswordInput" type="password"></input>
        </div>
        <div id="repeatPasswordError" class="error">
        </div>
      </div>

        <div class="formSubmitContainer"><input class="submit" type="submit" onclick="submitForm();return false"></button></div>
    </form>
